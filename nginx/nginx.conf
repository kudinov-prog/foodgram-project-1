upstream foodgram {
    server web:8020;
}
server {
    listen 81;
    location / {
        proxy_pass http://foodgram;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
        alias /code/media/;
    }
    location /static/ {
        alias /code/static/;
    }
}